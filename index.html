<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Joshua Paul Mallari of Strontium</h2>
    <div>
        <label for="mealPrice"> Meal Price (in Pesos): </label>
        <input type="number" id="Price">
    </div>
    <div>
        <label for="tip"> Tip (in Pesos): </label>
        <input type="number" id="Tip">
    </div>
    <div>
        <label for="serviceCharge"> Service Charge (%):</label>
        <input type="number" id="Service">
    </div>

    <button onclick="totalMeal()"> Accept Input </button>

    <p id="totalCostDisplay">Total Meal: </p>

    <script>
        function totalMeal() {
            let mp = parseFloat(document.getElementById("Price").value);
            let tip = parseFloat(document.getElementById("Tip").value);
            let sc = parseFloat(document.getElementById("Service").value);
            let totalCost = mp + tip + (sc / 100 * mp);
            let displayElement = document.getElementById("totalCostDisplay");
            let formattedCost = totalCost.toFixed(2);
            displayElement.textContent = `Total Meal: ${formattedCost}`;
        }
    </script>
</body>
</html>
